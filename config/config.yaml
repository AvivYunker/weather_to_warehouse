# OpenWeatherMap API Configuration
api:
  base_url: "https://api.openweathermap.org/data/2.5/weather"
  api_key: "YOUR_API_KEY_HERE"  # Replace with your actual API key
  timeout: 30

# Locations to fetch weather data for
locations:
  - city: "London"
    country: "GB"
  - city: "New York"
    country: "US"
  - city: "Tokyo"
    country: "JP"
  - city: "Paris"
    country: "FR"
  - city: "Sydney"
    country: "AU"

# Data storage paths
storage:
  bronze_path: "bronze/raw_weather_data"
  format: "json"

# Ingestion settings
ingestion:
  batch_size: 10
  retry_attempts: 3
  retry_delay: 5  # seconds
